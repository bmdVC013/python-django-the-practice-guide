{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    All blogs
{% endblock  %}

{% block content %}
    <ul>
        {% for blog_name in blog_names %}
            <li><a href="{% url 'blog-detail' blog_name %}">{{ blog_name|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock  %}
