{% extends "book_outlet/base.html" %}

{% block title %}
  All Books
{% endblock %}

{% block content %}
  <ul>
    {% for book in books %}
      <li>
        <a href="{{ book.get_absolute_url }}">
          {{ book.title }}
        </a>
        (Rating: {{ book.rating }}, Id: {{ book.id }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
